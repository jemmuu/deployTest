

<div class="container">
<input type="text" class="form-control" (keydown.enter)="addData(title)" #title >
<ul class="list-group">
    <li
        *ngFor='let post of post'
        class="list-group-item">
        {{post.title}}  <button class="btn btn-primary" class="update" (click)='updateData(post)' >update</button>
                            <button class="btn btn-primary" class="Delete" (click)='deleteData(post)' >Delete</button>
    </li>
</ul>
</div>
